<style>

    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

    line-height: 100%;

  }

  p {

    text-align: center;
  }

  }

    margin-top: 20px;
  }




  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .easyq-text {
    font-size: 2rem;
    text-align: center;
    margin-top: 0 !important; /* Force no margin at the top */

  }

  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    margin-bottom: 3rem;

  .content h1 {

  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex; /* Use flexbox to arrange items horizontally */
    flex-direction: row; /* Ensure items are aligned horizontally */
    flex-wrap: wrap; /* Allow items to wrap to the next line if needed */
    gap: 1.25rem; /* Adjust spacing between pills */
    margin-top: 1.75rem;
    justify-content: center;
    width: 100%;
    flex-grow: 1;
  }

  .left-side {
    display: flex;
    margin-top: 0.1px;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }
  .bottom-side {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Adjust to align top or center vertically */
    gap: 1rem;
    margin-top: auto; /* Ensures this section stays at the bottom if inside a flex container */
    padding-left: 1rem;  /* Prevents elements from sticking to the left edge */
    padding-right: 1rem; /* Prevents elements from sticking to the right edge */
  }
  .question-choices {
    display: flex;
    flex-direction: row; /* Align items horizontally */
    gap: 1rem; /* Space between the choices */
  }

  .question-choices li {
    list-style: none; /* Remove the bullet points from the list */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .left-side input[type="text"] {
    padding: 0.75rem;
    width: 100%;
    max-width: 300px;
    border: 1px solid var(--gray-400);
    border-radius: 0.375rem;
    font-size: 1rem;
    color: var(--gray-700);
    background-color: #fff;
    transition: border 0.3s ease;
  }

  .left-side input[type="text"]:focus {
    border-color: var(--bright-blue);
    outline: none;
  }

  .left-side button {
    padding: 0.75rem 1.5rem;
    background-color: var(--bright-blue);
    color: #fff;
    border: none;
    border-radius: 0.375rem;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 300px;
    margin-top: 1rem;
  }

  .left-side button:hover {
    background-color: var(--electric-violet);
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
    horiz-align: center;
    vertical-align: middle;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
    horiz-align: center;
    vertical-align: middle;
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }
  .button-container {
    display: flex;
    flex-direction: row;
    flex: 1;
    gap: 5px; /* Adjust spacing between buttons */
    justify-content: center; /* Center them if needed */

  .header {

  .question-text {
    padding: 5px; /* Default padding for larger screens */

  }

      flex-direction: column;
      width: max-content;

      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;

      padding-left: 0.5rem;
    }
    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;

      box-sizing: border-box;  /* Ensure padding doesn't affect width */
    }

    .bottom-side p {
      width: 100%;  /* Ensures it takes up the full container width */

      line-height: 1.5rem; /* Make text more readable */
    }

    .question-choices {
      list-style-type: none;
      padding-left: 1rem;
      padding-right: 1rem;
      margin: 0;
      width: 100%;
    }

    .question-choices li {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 0.5rem;
    }

      padding-right: 0.5rem; /* Adjust padding for smaller screens */

      flex-grow: 1;

    }
    .header {
      flex-direction: row;
      align-items: center;
      gap: 0.5rem;
    }
    .angular-logo {
      display: inline-block; /* Ensure it's inline and doesn't push elements vertically */
      margin-bottom: 0 !important;
      padding: 0; /* Reset any default padding */

      height: auto; /* Maintain aspect ratio */
      vertical-align: middle; /* Align it vertically with the text */
      margin-top: 120px;
    }
  }

<div class="header">
  <app-easyqheader></app-easyqheader>



  <app-usergen></app-usergen>
</div>

<main class="main">

  <div class="content">

    <div class="left-side">
      <img ngSrc="easylogo2.png" class="angular-logo" alt="Angular Logo" priority width="187" height="245">
      <p>Enhance Your Knowledge with AI-Driven Insights</p>
      <div class="left-side">

        <div class="category-container">
          <div class="category-card" (click)="openStoryPopup()">
            <span class="emoji">📜Story</span>
          </div>
          <div class="category-card" (click)="selectCategory('kids')">
            <span class="emoji">🧒Kids</span>
          </div>
          <div class="category-card" (click)="selectCategory('job_seeker')">
            <span class="emoji">💼Jobs</span>
          </div>
          <div class="category-card" (click)="selectCategory('learner')">
            <span class="emoji">📖Learner</span>
          </div>
          <div class="category-card" (click)="selectCategory('fun')">
            <span class="emoji">🎉Fun</span>
          </div>
        </div>
        <div *ngIf="isLoading" class="loading-container">
          <mat-spinner diameter="50"></mat-spinner>
          <p class="loading-message">{{ loadingMessages[currentMessageIndex] }}</p>
        </div>
        <p>{{ getFunnyMessage() }}</p>
        <input
          type="text"
          [(ngModel)]="inputValue"
          [placeholder]="getInputPlaceHolder()"
          matTooltip="You can provide any article link from medium, linkedin etc or enter the topic or keywords"
          style="width: 400px;height: 100px; padding: 8px; font-size: 16px;" />

        <div [ngClass]="{ 'disabled-container': isLoading }" class="button-container">
          <button mat-raised-button color="primary" (click)="navigateToEndpoint(1)">
            🚀 Easy
          </button>
          <button mat-raised-button color="accent" (click)="navigateToEndpoint(2)">
            🔥 Tough
          </button>
          <button mat-raised-button color="warn" (click)="navigateToEndpoint(3)">
            ⚙️ Tougher
          </button>
          <button mat-raised-button color="primary" (click)="navigateToEndpoint(4)">
            🌍 Crazy?
          </button>
        </div>


      </div>
    </div>

    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="container">



      </div>
      <div class="pill-group">

        <button  mat-button color="primary" (click)="openTrendingArticlesDialog()">
          📰 Trending Articles
        </button>
        <button  mat-button color="primary" (click)="openTrendingTopicsDialog()">
          📈Trending Topics
        </button>
        <button  mat-button color="primary" (click)="openAuthorInisightDialog()">
          ✍️ I am an Author
        </button>


      <div class="bottom-side" *ngIf="questions">
        <h3>Quiz Questions:</h3>
        <div  *ngFor="let question of questions">
          <p class="question-text"><strong>{{ question.questionText }}</strong></p>
          <ul class="question-choices">
            <li *ngFor="let choice of question.answerChoices">
              <input
                type="radio"
                [name]="question.questionId"
                [value]="choice"
                (change)="captureAnswer(question.questionId, choice)"
                [checked]="selectedAnswers[question.questionId] === choice"
              />
              {{ choice }}
            </li>
          </ul>
        </div>
        <div class="submit-container">
        <button mat-raised-button color="primary" class="submit-btn" (click)="submitQuiz()">
          🚀 Submit Quiz
        </button>

        </div>
      </div>

    </div>
    </div>

  </div>
  <!-- Other content of your app -->

  <app-footer></app-footer>

</main>
