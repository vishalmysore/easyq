<div class="challenges-container">
  <div class="notifications-panel">
    <mat-card class="notification-card">
      <mat-card-header >

        <mat-card-title ><div class="challenges-mat-card-title">Notifications</div></mat-card-title>

      </mat-card-header>

      <mat-card-content>
        <mat-table [dataSource]="notificationDataSource">
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> User ID </mat-header-cell>
            <mat-cell *matCellDef="let user"  class="challenges-row-data"> {{ user.userId }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="linkUrl">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Link URL </mat-header-cell>
            <mat-cell *matCellDef="let user">
              <a [href]="user.linkUrl" target="_blank" class="challenges-row-data">{{ user.linkUrl }}</a>
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="topics">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Topics </mat-header-cell>
            <mat-cell *matCellDef="let user" class="challenges-row-data"> {{ user.topics }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="currentScore">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Current Score </mat-header-cell>
            <mat-cell *matCellDef="let user" class="challenges-row-data"> {{ user.currentScore }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="challengeHim">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Action </mat-header-cell>
            <mat-cell *matCellDef="let user" class="challenges-row-data">
              <button mat-button (click)="challenge(user)"> Challenge</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>

    </mat-card>
  </div>

  <div class="user-challenges-panel">
    <mat-card class="challenges-card">
      <mat-card-header>
        <div class="challenges-mat-card-title">
        <mat-card-title><div class="challenges-mat-card-title">Active Challenges</div></mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="userDataSource">
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> User ID </mat-header-cell>
            <mat-cell *matCellDef="let user" class="challenges-row-data"> {{ user.userId }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="linkUrl">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Link URL </mat-header-cell>
            <mat-cell *matCellDef="let user"> <a [href]="user.linkUrl" target="_blank" class="challenges-row-data">{{ user.linkUrl }}</a> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="topics">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Topics </mat-header-cell>
            <mat-cell *matCellDef="let user" class="challenges-row-data"> {{ user.topics }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="currentScore">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Current Score </mat-header-cell>
            <mat-cell *matCellDef="let user" class="challenges-row-data"> {{ user.currentScore }} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="challengeHim">
            <mat-header-cell *matHeaderCellDef class="challenges-row-data-header"> Action </mat-header-cell>
            <mat-cell *matCellDef="let user">
              <button mat-button (click)="challenge(user)" class="challenges-row-data">Accept</button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
