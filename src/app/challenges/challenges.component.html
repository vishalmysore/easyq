<div class="challenge-panel" #panelElement>
  <mat-card class="challenge-card">
    <!-- Panel Header with Minimize and Close buttons -->
    <mat-card-header>
      <mat-card-title>Challenges</mat-card-title>

      <!-- Minimize and Close Buttons -->
      <div class="panel-actions">
        <button mat-icon-button (click)="minimizePanel()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button (click)="closePanel()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </mat-card-header>

    <!-- Panel Content -->
    <mat-card-content *ngIf="!isMinimized">
      <!-- Challenge details here -->
      <p>User: {{ userId }}</p>
      <p>Reading: {{ currentArticle }}</p>
      <p>Score: {{ overallScore }}</p>
    </mat-card-content>
  </mat-card>

  <!-- Resizer handle -->
  <div class="resizer" (mousedown)="startResize($event)"></div>
</div>
