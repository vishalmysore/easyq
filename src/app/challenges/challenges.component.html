<div cdkDrag
     [ngStyle]="{'top.px': position.y, 'left.px': position.x}"
     class="challenge-panel">

  <mat-card class="challenge-card" cdkDragHandle>
    <!-- Panel Header with Minimize and Close buttons -->
    <mat-card-header>
      <mat-card-title>Challenges</mat-card-title>

      <!-- Minimize and Close Buttons -->
      <div class="panel-actions">
        <button mat-icon-button (click)="minimizePanel()">
          <mat-icon>remove</mat-icon>
        </button>
        <button mat-icon-button (click)="closePanel()">
          <mat-icon>close</mat-icon>
        </button>
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>
    </mat-card-header>

    <!-- Panel Content -->
    <mat-card-content *ngIf="!isMinimized">
      <!-- Challenge details here -->
      <p>User: {{ userId }}</p>
      <p>Reading: {{ currentArticle }}</p>
      <p>Score: {{ overallScore }}</p>
    </mat-card-content>
  </mat-card>
</div>
